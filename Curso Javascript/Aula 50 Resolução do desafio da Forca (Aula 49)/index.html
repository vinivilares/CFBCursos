<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 50 - Resolução do desafio da Forca (Aula 49)</title>
</head>
<body>
    <div id="content">
        <h1>Jogo da forca</h1>
        <div id="menu" class="dvdisplay">
            <button onclick="inicia()">Nova Palavra</button>
        </div>
        <div id="dvpalavra" class="dvdisplay"></div>
        <div id="dvjogador" class="dvdisplay">
            <div id="controlesJogador">
                    <input type="text" id="letraJ" class="letraJ" maxlength="1">
                    <button onclick="jogar()" class="botao">Jogar</button>
                    <button onclick="dica()" class="botao">Dica</button>
                <div id="dvmsg"></div>
                <div id="dvletrasdigitadas">Letras Digitadas:</div>
            </div>
            <div id="dvForca">
                <img id="cabeca" src="img/cabeca1.png">
                <img id="corpo" src="img/corpo.png">
                <img id="bracoE" src="img/bracoE.png">
                <img id="bracoD" src="img/bracoD.png">
                <img id="pernaE" src="img/pernaE.png">
                <img id="pernaD" src="img/pernaD.png">
            </div>

            <div id="imgForcaE">
                <img src="img/forca.png" alt="Imagem de forca esquerda" width="275" height="auto">
            </div>
            <div id="imgForcaD">
                <img src="img/forca.png" alt="Imagem de forca direita" width="275" height="auto">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
