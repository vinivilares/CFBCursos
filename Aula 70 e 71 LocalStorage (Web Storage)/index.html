<body>

    <form name="fconf" id="fconf">
        <label>Nome:</label><br>
        <input type="text" name="fnome" id="fnome" size="20"><br><br>

        <input type="radio" name="fcorF" onclick="defineCor(1, '#000')">Preto

        <input type="radio" name="fcorT" onclick="defineCor(2, '#000')">Preto
        <input type="radio" name="fcorT" onclick="defineCor(2, '#fff')">Branco
